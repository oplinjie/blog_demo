<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style>
	
	</style>
</head>

<body>
	<div id="main">
		<a href="javascript:;" id="b1">判断是否支持</a>
		<a href="javascript:;" id="b2">获取权限</a>
		<a href="javascript:;" id="b3">判断是否已获取权限</a>
		<a href="javascript:;" id="b4">出现通知，并且点击链接到google</a>
	</div>

	<script src="notify.js"></script>

	<script type="text/javascript">
	window.onload = function(){
		var b1 = document.getElementById('b1');
		var b2 = document.getElementById('b2');
		var b3 = document.getElementById('b3');
		var b4 = document.getElementById('b4');
		addListener(b1, "click", function(){
			alert(Notifier.HasSupport());
		});
		addListener(b2, "click", function(){
			alert(Notifier.GetPermission());
		});
		addListener(b3, "click", function(){
			alert(Notifier.IsGetPermission());
		});
		addListener(b4, "click", function(){
			Notifier.Notify('这是title',this.innerHTML);
		});

	};

	function addListener(element, e, fn) {
		if (element.addEventListener) {
			element.addEventListener(e, fn, false);
		} else {
			element.attachEvent("on" + e, fn);
		}
	}

	</script>

</body>
</html>
